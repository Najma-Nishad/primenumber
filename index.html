<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Prime or Not</h1>
        <p> Number
        <input type="text" id="num" placeholder="enter the number">
        <button onclick="primenumber()">check</button>
    </p>
    </div>
</body>
<script >
function primenumber(){
    number=document.getElementById("num").value;
    for(i=2;i<number;i++)
    {
        if(number%i==0)
        {
            break;
        }
    }
    if(number==i)
    {
        alert("Prime number")

    }
    else{
        alert("Not a Prime Number")
    }
    
}
</script>
</html>
